# lightning==2.3.0.dev0
seed_everything: 1
trainer:
  accelerator: gpu
  devices: 1
  strategy: auto
  max_epochs: 50
  num_sanity_val_steps: 0
  use_distributed_sampler: false
  limit_train_batches: 2000
  log_every_n_steps: 1
  check_val_every_n_epoch: 1
  default_root_dir: ./results
model:
  forecaster:
    class_path: probts.model.forecaster.prob_forecaster.Dydiff
    init_args:
      hidden_dim: 128
      num_layers: 2
      time_embed_dim: 64
      horizon_embed_dim: 32
      dropout: 0.1
      num_diffusion_steps: 100
      beta_end: 0.1
      sample_chunk_size: 10
      use_lags: false
      use_feat_idx_emb: false
      use_time_feat: false
      use_scaling: false
  num_samples: 10
  learning_rate: 0.001
  quantiles_num: 20
data:
  data_manager:
    class_path: probts.data.data_manager.DataManager
    init_args:
      dataset: etth1
      split_val: true
      scaler: standard
      scaler_fit_on_full_data: true
      context_length: 96
      prediction_length: 96
  batch_size: 128
  test_batch_size: 64
  num_workers: 2
